<div class="col-lg-8">
    
    <div id="data-profile" *ngIf="user">
        <div class="avatar pull-left">
            <img src="assets/user.png" *ngIf="!user.image"/>
        </div>
        <div class="user-name pull-left">
            <div class="label label-default pull-left" *ngIf="followed">
                Following you
            </div>
            <div class="clearfix"></div>
            <div class="pull-left">
                <p class="name">
                    {{user.name + ' ' + user.surname}}
                </p>
                <p class="nick">
                    {{user.nick}}
                </p>
            </div>
            <div class="clearfix"></div>
            <div class="follow pull-left" *ngIf="user._id != identity._id">
                <button 
                    class="btn btn-success" 
                    *ngIf="!following" 
                    (click)="followUser(user._id)"
                >
                    Follow
                </button>
                <button 
                    class="btn btn-primary" 
                    *ngIf="following" 
                    (click)="unfollowUser(user._id)"
                    (mouseenter)="mouseEnter(user._id)"
                    (mouseleave)="mouseLeave(user._id)"
                    [class.btn-danger]="user._id == followUserOver"
                >
                    <span *ngIf="user._id == followUserOver; else following">
                        <span class="glyphicon glyphicon-minus-sign"></span> 
                    </span>
                    <ng-template #following>
                        <span class="glyphicon glyphicon-ok-sign"></span> 
                    </ng-template>
                </button>
            </div>
        </div>
        <div class="stats pull-left" *ngIf="stats">
            <div class="following-data">
                <a [routerLink]="['/siguiendo', user._id, 1]">
                    <span class="label-stats">
                        Following
                    </span>
                    <span class="number-stats">
                        {{stats.following}}
                    </span>
                </a>
            </div>
            <div class="following-data">
                <a [routerLink]="['/seguidores', user._id, 1]">
                    <span class="label-stats">
                        Followers
                    </span>
                    <span class="number-stats">
                        {{stats.followed}}
                    </span>
                </a>
            </div>
            <div class="following-data">
                <a [routerLink]="['/perfil', user._id]">
                    <span class="label-stats">
                        Posts
                    </span>
                    <span class="number-stats">
                        {{stats.publications}}
                    </span>
                </a>
            </div>
        </div>
        <div class="col-lg-12 publications" *ngIf="user">
            <publications [user]="user._id"></publications>
        </div>
    </div>
</div>
<sidebar></sidebar>
