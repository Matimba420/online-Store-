<div class="col-lg-10">
    <h3>
        {{title}}
    </h3>
    <div class="people" *ngIf="messages">
        <div class="item-user" *ngFor="let message of messages">
            <div class="panel panel-default" *ngIf="message.emitter">
                <div class="panel-body">
                    <div class="image-user pull-left">
                        <a [routerLink]="['/perfil', message.receiver._id]">
                            <img src="{{url + 'get-image-user/' + message.receiver.image}}" *ngIf="message.receiver.image" />
                            <img src="assets/user.png" *ngIf="!message.receiver.image" />
                        </a>
                    </div>
                    <div class="username pull-left">
                        <p class="name-surname">
                            <a [routerLink]="['/perfil', message.receiver._id]">
                                {{message.receiver.name + ' ' + message.receiver.surname}}
                            </a>
                            &nbsp;|&nbsp;
                            <span class="nickname">
                                {{message.receiver.nick}}
                            </span>
                            &nbsp;|&nbsp;
                            <span class="date nickname">
                                {{ (message.created_at | amFromUnix) | amLocale: 'es' | amTimeAgo }}
                            </span>
                        </p>
                        <p>
                            {{message.text}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <ul class="pagination pull-right">
            <li *ngIf="page > 1 && total > 0"><a [routerLink]="['/mensajes/enviados', prev_page]">Prev</a></li>
            <li *ngIf="pages != page && total > 0"><a [routerLink]="['/mensajes/enviados', next_page]">Next</a></li>
        </ul>
    </div>
</div>
